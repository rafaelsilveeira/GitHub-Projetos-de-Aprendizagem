<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Labenu</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="barra-topo">
    <div class="container">
      <h1>Projeto Seletivo Labenu</h1>
    </div>
  </section>
  <section class="main">
    <div class="container">
      <div class="logo">
        <img src="img/Labenu_logo.png" alt="Logotipo Labenu">
      </div>
      <div class="areas">
        <div class="box mobile-frontend">
          Mobile 
          <br>Frontend
        </div>
        <div class="box data-science">
          Data
          <br>Science
        </div>
        <div class="box web">
          Web
          <br>Full Stack
        </div>
      </div>
    </div>
    
    <p class="assinatura">Turmas de 2020</p>
  </section>
  <section class="news">
    <div class="container">
      <div class="box-contato">
        <input type="email" name="email" class="fill" placeholder="Coloque seu e-mail para contato! :)"><input type="submit" value="Enviar" onclick="cadastroEmail()" class="enviar">
      </div>
      <div class="mensagem"></div>
    </div>
  </section>

<script src="js/script.js"></script>
</body>
</html>
